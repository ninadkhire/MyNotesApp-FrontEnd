<div class="container">
	<div class="row justify-content-center">
		<div class="col-8 col-md-6 col-lg-4">
			<div class="text-center">
				<h3>Login</h3>
				<h5 class="text-muted">Log into an existing account</h5>
			</div>
			<div class="alert alert-danger " [hidden]="!error">
				There was a problem logging in. Please try again.
			</div>
			<form role="form" (submit)="login()">
				<div class="form-group mt-2">
					<label for="username">Username</label>
					<input type="text" class="form-control" id="username" name="username" [(ngModel)]="credentials.username"/>
				</div>
				<div class="form-group mt-2">
					<label for="password">Password</label>
					<input type="password"class="form-control" id="password" name="password" [(ngModel)]="credentials.password"/>
				</div>
				<button type="submit" class="btn btn-primary mt-2">Login</button>
				<p class="mt-2">
					<span class="btn-inline-text">Don't have an account?</span>
					<button
						class="btn btn-sm btn-success ms-2"
						(click)="signupClicked()">Signup</button>
				</p>
			</form>
		</div>
	</div>
	
</div>
