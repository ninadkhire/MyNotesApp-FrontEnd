<div class="container">
    <div class="row justify-content-center">
        <div class="col-8 col-md-6 col-lg-4">
            <div class="text-center">
                <h3>Signup</h3>
                <h5 class="text-muted">Create a new account</h5>
            </div>

            <form (ngSubmit)="f.form.valid && signupClicked()" #f="ngForm">
                <div class="form-group mt-2">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        
                        #username="ngModel"
                        [(ngModel)]="credentials.username"
						[ngClass]="{'is-invalid': f.submitted && username.invalid}"
						required
						minLength = "3">
                    <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
                        <div *ngIf="username.errors.required">>> required</div>
                        <div *ngIf="username.errors.minlength">>> Must be atleast 3 characters</div>
                    </div>
                </div>

                <div class="form-group mt-2">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        
                        #email="ngModel"
                        [(ngModel)]="credentials.email"
						[ngClass]="{'is-invalid': f.submitted && email.invalid}"
						required
                        email>
                    <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                        <div *ngIf="email.errors.required">>> required</div>
                        <div *ngIf="email.errors.email">>> must be a valid email address</div>
                    </div>
                </div>

                <div class="form-group mt-2">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        
						#password="ngModel"
                        [(ngModel)]="credentials.password"
						[ngClass]="{'is-invalid': f.submitted && password.invalid}"
						required
						minlength="6">
                    <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                        <div *ngIf="password.errors.required">>> required</div>
                        <div *ngIf="password.errors.minlength">>> must be at least 6 characters</div>
                    </div>
                </div>

                <div class="form-group mt-2" hidden>
                    <label for="password">Retype Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password">
                </div>

                <div class="form-group mt-2">
                    <button
                        class="btn btn-success"
                        (click)="signupClicked()">Signup</button>
                    <p class="mt-2">
                        <span class="btn-inline-text">Already have an account?</span>
                        <button
                            class="btn btn-sm btn-primary ms-2"
                            (click)="loginClicked()">Login</button>
                    </p>
                </div>

            </form>
        </div>
    </div>
</div>
